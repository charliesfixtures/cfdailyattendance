name: Deploy Power-Up to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Inject the Slack webhook from GitHub Secrets into index.html ──────
      # This replaces the SLACK_WEBHOOK_PLACEHOLDER text in index.html
      # with the real secret — only at deploy time, never stored in code.
      - name: Inject Slack Webhook
        run: |
          sed -i "s|SLACK_WEBHOOK_PLACEHOLDER|${{ secrets.SLACK_WEBHOOK_URL }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
