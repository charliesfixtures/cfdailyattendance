<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Authorize</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Sora', sans-serif;
      background: #0f1117;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 16px;
      padding: 20px;
      text-align: center;
    }
    p { color: #64748b; font-size: 13px; line-height: 1.6; }
    button {
      padding: 10px 24px;
      background: #4f8ef7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: 'Sora', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <h3>üîê Authorize Power-Up</h3>
  <p>This allows the Attendance Power-Up to read and write cards on your behalf.</p>
  <button id="authBtn">Authorize with Trello</button>

  <script>
    const TRELLO_API_KEY = '53abc1f4686798eadbeb8f91ea79c9bb';

    document.getElementById('authBtn').addEventListener('click', function() {
      const t = window.TrelloPowerUp.iframe();
      const authUrl = `https://trello.com/1/authorize?expiration=never&scope=read,write&response_type=token&key=${TRELLO_API_KEY}&callback_method=postMessage&return_url=${location.origin}`;

      window.addEventListener('message', function(e) {
        if (typeof e.data === 'string' && e.data.length === 64) {
          t.set('member', 'private', 'token', e.data).then(function() {
            t.closePopup();
          });
        }
      });

      window.open(authUrl, 'trello-auth', 'width=500,height=600');
    });
  </script>
</body>
</html>
