<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
(function() {
  var BASE_URL = 'https://charliesfixtures.github.io/cfdailyattendance/';

  TrelloPowerUp.initialize({

    // ── Appears as a section inside every card ──────────────
    'card-back-section': function(t) {
      return {
        title: 'Daily Attendance',
        icon:  BASE_URL + 'icon.svg',
        content: {
          type:   'iframe',
          url:    t.signUrl(BASE_URL + 'index.html'),
          height: 35,  // starts small, index.html calls sizeTo to expand
        },
      };
    },

    // ── Board button (top bar) ───────────────────────────────
    'board-buttons': function(t) {
      return [{
        icon: { dark: BASE_URL + 'icon.svg', light: BASE_URL + 'icon.svg' },
        text: 'Attendance',
        callback: function(t) {
          return t.popup({
            title:  'CF Daily Attendance',
            url:    BASE_URL + 'index.html',
            height: 800,
          });
        }
      }];
    },

  }, {
    appKey:  '53abc1f4686798eadbeb8f91ea79c9bb',
    appName: 'CF Daily Attendance',
  });
})();
</script>
</body>
</html>
